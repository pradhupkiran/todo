{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Enter task">
                </div>
                <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter priority number">
                </div>
                <div class="form-group">
                <input type="date" class="form-control" name="date">
                </div>
                <input type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <h3>ToDo LIST</h3>
            {% for i in list_todo %}
            <div class="card  bg-info">
                <div class="card-body">
                    <div class="card-title">{{i.name}}
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'update' i.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
